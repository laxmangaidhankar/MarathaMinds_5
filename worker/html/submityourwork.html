<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Your Work - AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
  body { background-color: #f8f9fa; }
  .card { border-radius: 10px; margin-bottom: 1.5rem; }
</style>
</head>
<body>

<div class="container mt-4">

  <h4 class="fw-bold mb-3">Submit Your Work</h4>

  <!-- AI Assistant Button -->
  <button type="button" class="btn btn-outline-primary mb-3" id="toggleAIForm">
    <i class='bx bx-robot'></i> Use AI Assistant
  </button>

  <!-- AI Assistant Expandable Form -->
  <div id="aiFormContainer" style="display:none;">
    <div class="card card-body bg-light mb-3">
      <h6 class="text-primary">AI Assistant</h6>
      <p>Type a summary or prompt and AI will suggest work details:</p>
      <div class="d-flex gap-2">
        <input type="text" id="aiPrompt" class="form-control" placeholder="Describe your work..." onkeydown="if(event.key==='Enter'){processAI();}">
        <button type="button" class="btn btn-primary" onclick="processAI()">
          <i class='bx bx-send'></i> Generate
        </button>
      </div>
      <div id="aiResponse" class="mt-3"></div>
    </div>
  </div>

  <!-- Main Form -->
  <form id="submitWorkForm">
    <div class="mb-3">
      <label for="workTitle" class="form-label">Work Title</label>
      <input type="text" class="form-control" id="workTitle" placeholder="Enter title of your task">
    </div>

    <div class="mb-3">
      <label for="workDescription" class="form-label">Description / Details</label>
      <textarea class="form-control" id="workDescription" rows="4" placeholder="Describe your work"></textarea>
    </div>

    <div class="mb-3">
      <label for="workImpact" class="form-label">Impact / Outcome</label>
      <textarea class="form-control" id="workImpact" rows="3" placeholder="What was achieved?"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class='bx bx-send'></i> Submit Work
    </button>
  </form>

</div>

<script>
  // Toggle AI Form
  const toggleButton = document.getElementById('toggleAIForm');
  const aiFormContainer = document.getElementById('aiFormContainer');

  toggleButton.addEventListener('click', () => {
    aiFormContainer.style.display = aiFormContainer.style.display === 'none' ? 'block' : 'none';
  });

  // Simulate AI filling the form
  function processAI() {
    const prompt = document.getElementById('aiPrompt').value.trim();
    if(!prompt) return;

    const aiResponseDiv = document.getElementById('aiResponse');
    aiResponseDiv.innerHTML = `<p class="text-muted">AI is generating suggestions...</p>`;

    setTimeout(() => {
      document.getElementById('workTitle').value = `AI Title: ${prompt.substring(0, 25)}...`;
      document.getElementById('workDescription').value = `AI Suggestion: Based on "${prompt}", the task involves ...`;
      document.getElementById('workImpact').value = `AI Suggestion: Expected impact is ...`;

      aiResponseDiv.innerHTML = `<div class="alert alert-success">AI has filled the form fields based on your input!</div>`;
    }, 1000);
  }
</script>

</body>
</html>
