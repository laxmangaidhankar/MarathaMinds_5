<!doctype html>

<html lang="en" class="layout-wide customizer-hide" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>FieldMate</title>

  <meta name="description" content="" />

  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="../css/core.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="../assets/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="../css/pages/page-auth.css" />

  <script src="../assets/vendor/js/helpers.js"></script>
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <!-- Content -->
            <div id="auth-container">

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card px-sm-6 px-0">
          <div class="card-body">
            
            <!-- Logo -->
            <div class="app-brand demo">
              <a href="index.html" class="app-brand-link d-flex align-items-center">

                <!-- Logo Image -->
                <span class="app-brand-logo">
                  <img src="../assets/img/logo.png" alt="FieldMate" style="height: 36px; width: auto;" />
                </span>

                <!-- Brand Text -->
                <span class="app-brand-text demo menu-text fw-bold ms-2">
                  FieldMate
                </span>
              </a>

              <!-- Sidebar Toggle -->
              <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto">
                <i class="bx bx-chevron-left d-block d-xl-none align-middle"></i>
              </a>
            </div>

            <!-- /Logo -->
            <h4 class="mb-1">Forgot Password? ðŸ”’</h4>
            <p class="mb-6">Enter your email and we'll send you instructions to reset your password</p>
            <form id="formAuthentication" class="mb-6" action="index.html">
              <div class="mb-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"
                  autofocus />
              </div>
              <button class="btn btn-primary d-grid w-100">Send Reset Link</button>
            </form>
            <div class="text-center">
<a href="javascript:void(0);" class="d-flex justify-content-center" onclick="loadLoginPage()">
                <i class="icon-base bx bx-chevron-left me-1"></i>
                Back to login
              </a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  function loadLoginPage() {
    fetch('auth-login-basic.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('auth-container').innerHTML = html;
      })
      .catch(err => console.error('Error loading login page:', err));
  }
</script>


</body>

</html>
